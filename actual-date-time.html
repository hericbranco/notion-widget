    body {
        background-color: #2f3437;

    h2 {
        margin: 0;
        font-size: 32px;

</style>
<script>
    setInterval(atualizaData, 500);

    function atualizaData() {
        const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul","Ago","Set","Out","Nov","Dez"];
        let data = new Date();
        let dataFormatada = ((('00' + data.getDate()).slice(-2) + "/" + (('00' + (data.getMonth()+1)).slice(-2)) + "/" + data.getFullYear()));
        dataFormatada += '<br/>'+data.getHours()+':'+data.getMinutes();
        document.getElementById("app").innerHTML = dataFormatada;
    }
    atualizaData();
</script>
